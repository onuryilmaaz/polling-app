<div
  class="relative flex flex-col items-center justify-center bg-gradient-to-b from-blue-800 via-blue-700 to-teal-600 min-h-screen text-white py-16"
>
  <div *ngIf="activePolls.length > 0; else noPolls" class="mt-4 text-white">
    <h2 class="text-7xl font-bold text-white text-center mb-4">
      Aktif Anketler
    </h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-16">
      <div
        *ngFor="let poll of activePolls"
        class="bg-white shadow-md rounded-lg p-4 border border-gray-200 hover:shadow-lg transition-shadow duration-300 flex flex-col h-64"
      >
        <div class="flex-grow w-80">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">
            {{ poll.title }}
          </h3>
          <p class="text-gray-600 mb-3 truncate">{{ poll.description }}</p>
          <p class="text-sm text-gray-500">
            Soru Sayısı: {{ poll.questionCount }}
          </p>
          <p class="text-sm text-gray-500">
            Cevap Sayısı: {{ poll.responseCount }}
          </p>
        </div>
        <div class="mt-auto">
          <a
            [routerLink]="['/poll', poll.id]"
            class="block text-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors"
          >
            Ankete Git
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noPolls>
  <p class="text-center text-gray-500 mt-6">Aktif anket bulunamadı.</p>
</ng-template>
