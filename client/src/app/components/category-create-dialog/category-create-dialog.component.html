<h2 mat-dialog-title>Yeni Kategori Ekle</h2>
<mat-dialog-content>
  <!-- Form içeriğiniz buraya -->
  <mat-form-field appearance="fill">
    <mat-label>Kategori Adı</mat-label>
  </mat-form-field>
  <app-category-create></app-category-create>
</mat-dialog-content>

<mat-dialog-actions>

  <button mat-raised-button color="primary">Kaydet</button>
</mat-dialog-actions>
