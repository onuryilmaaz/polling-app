<div
  class="min-h-screen bg-gradient-to-b from-gray-50 to-blue-100 flex flex-col"
>
  <section
    class="relative flex flex-col items-center justify-center h-screen bg-gradient-to-b from-gray-900 to-black text-white text-center overflow-hidden"
  >
    <div
      class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-gray-900/80 to-black"
    ></div>

    <div class="absolute w-full h-full">
      <div class="stars-container">
        <div
          class="star animate-ping-slow absolute top-1/4 left-1/4 w-1 h-1 rounded-full bg-white opacity-75"
        ></div>
        <div
          class="star animate-ping-slower absolute top-1/3 left-1/2 w-2 h-2 rounded-full bg-white opacity-60"
        ></div>
        <div
          class="star animate-ping-slow absolute top-2/3 left-1/3 w-1 h-1 rounded-full bg-white opacity-75"
        ></div>
        <div
          class="star animate-ping-slower absolute top-1/2 left-3/4 w-2 h-2 rounded-full bg-white opacity-60"
        ></div>
        <div
          class="star animate-ping-slow absolute top-1/5 left-2/3 w-1 h-1 rounded-full bg-white opacity-75"
        ></div>
        <div
          class="star animate-ping-slower absolute top-3/4 left-1/4 w-1 h-1 rounded-full bg-white opacity-60"
        ></div>
        <div
          class="star animate-ping-slow absolute top-1/2 left-1/5 w-2 h-2 rounded-full bg-white opacity-75"
        ></div>
        <div
          class="star animate-ping-slower absolute top-3/5 left-4/5 w-1 h-1 rounded-full bg-white opacity-60"
        ></div>
      </div>

      <div
        class="absolute -top-20 -left-20 w-64 h-64 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"
      ></div>
      <div
        class="absolute top-1/3 -right-20 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-20 left-1/2 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-4000"
      ></div>
    </div>

    <div class="relative z-10 px-4 animate-fade-in-up">
      <h1 class="text-5xl font-bold md:text-6xl tracking-tight"></h1>

      <p
        class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto animate-fade-in animation-delay-700"
      ></p>

      <div
        class="mt-8 flex flex-col sm:flex-row gap-4 justify-center animate-fade-in animation-delay-1000"
      >
        <button
          class="px-6 py-3 text-lg border border-white rounded-lg hover:bg-white hover:text-black transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
        >
          <span
            routerLink="/poll-list"
            class="flex items-center justify-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
              />
            </svg>
            Ankete KatÄ±l
          </span>
        </button>

        @if(!isLoggedIn()) {
        <button
          routerLink="/login"
          class="px-6 py-3 text-lg bg-white text-black hover:bg-black hover:border border-white hover:text-white rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
        >
          <span class="flex items-center justify-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            Login
          </span>
        </button>
        }
      </div>

      <div
        class="mt-12 flex justify-center gap-8 animate-fade-in animation-delay-1500"
      >
        <div class="text-center">
          <div
            class="w-12 h-12 mx-auto mb-2 text-center flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-10 h-10 text-red-500 animate-float"
            >
              <path
                fill="currentColor"
                d="M185.7 268.1h76.2l-38.1-91.6-38.1 91.6zM223.8 32L16 106.4l31.8 275.7 176 97.9 176-97.9 31.8-275.7zM354 373.8h-48.6l-26.2-65.4H168.6l-26.2 65.4H93.7L223.8 81.5z"
              />
            </svg>
          </div>
          <span class="text-xs font-medium">Angular</span>
        </div>

        <div class="text-center">
          <div
            class="w-12 h-12 mx-auto mb-2 text-center flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
              class="w-10 h-10 text-purple-500 animate-float animation-delay-300"
            >
              <path
                fill="currentColor"
                d="M0 32v448h448V32H0zm243.8 349.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z"
              />
            </svg>
          </div>
          <span class="text-xs font-medium">TypeScript</span>
        </div>

        <div class="text-center">
          <div
            class="w-12 h-12 mx-auto mb-2 text-center flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="w-10 h-10 text-blue-400 animate-float animation-delay-600"
            >
              <rect
                x="2"
                y="4"
                width="20"
                height="20"
                rx="2"
                fill="currentColor"
              />
              <text
                x="50%"
                y="50%"
                text-anchor="middle"
                dominant-baseline="middle"
                alignment-baseline="middle"
                fill="white"
                style="
                  font-family: Arial, sans-serif;
                  font-weight: bold;
                  font-size: 8px;
                "
              >
                .NET
              </text>
            </svg>
          </div>
          <span class="text-xs font-medium">.NET</span>
        </div>
      </div>
    </div>
  </section>
</div>
